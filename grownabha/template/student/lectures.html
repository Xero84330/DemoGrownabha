{% extends 'student/base.html' %}

{% block content %}

  <h1 class="text-3xl font-bold text-gray-800 mb-6">Lectures</h1>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Example Lecture Block -->
    {% for lecture in lectures %}
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">
        Lecture {{ forloop.counter }}: {{ lecture.name }}
      </h2>
      <p class="text-gray-600 mb-4">{{ lecture.description }}</p>
      
      <!-- Quiz -->
      <a href="{% url 'quiz' lecture.id %}" 
         class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Quiz {{ forloop.counter }}
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
