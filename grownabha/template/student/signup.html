<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Signup</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>
    
    <form action="#" method="POST" class="space-y-5">
      {% csrf_token %}
      <!-- Full Name -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="username" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Enter your full name" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Enter your email" />
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Create a password" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Re-enter your password" />
      </div>
      
      <!-- Submit -->
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>
    
    <p class="text-sm text-center text-gray-600">
      Already have an account? 
      <a href="{% url "login" %}" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
