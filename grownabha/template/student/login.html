

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Toast Notification -->
  {% if messages %}
    <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50">
      {% for message in messages %}
        <div class="px-4 py-3 rounded-lg shadow-lg text-sm font-medium
          {% if message.tags == 'error' %}
            bg-red-600 text-white
          {% elif message.tags == 'success' %}
            bg-green-600 text-white
          {% else %}
            bg-gray-800 text-white
          {% endif %}
          transition transform opacity-100 duration-500"
        >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Login Card -->
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    
    <form action="#" method="POST" class="space-y-5">
      {% csrf_token %}
      <!-- Email -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="name" id="username" name="username" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Enter your email" />
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-gray-300" 
          placeholder="Enter your password" />
      </div>
      
      <!-- Remember me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2 rounded border-gray-300" />
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
      
      <!-- Submit -->
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    
    <p class="text-sm text-center text-gray-600">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Auto-hide Toast -->
  <script>
    setTimeout(() => {
      const toast = document.getElementById("toast-container");
      if (toast) {
        toast.classList.add("opacity-0", "translate-x-5");
        setTimeout(() => toast.remove(), 500); // remove after fade
      }
    }, 3000); // 3s
  </script>

</body>
</html>
